<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot Training Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      /* Add custom CSS styles for the submenu pages */
      .submenu-section {
        display: none;
      }

      .submenu-section iframe {
        width: 100%;
        height: calc(100vh - 40px); /* Adjust the height based on header height */
        border: none;
      }
    </style>
    <script>
      function toggleSubMenu() {
        var submenuSection = document.getElementById('submenuSection');
        var submenuPagesSection = document.getElementById('submenuPagesSection');
        submenuSection.style.display = submenuSection.style.display === 'none' ? 'block' : 'none';
        submenuPagesSection.style.display = submenuPagesSection.style.display === 'none' ? 'block' : 'none';
      }

      function loadSubmenuPage(pageURL) {
        var submenuPagesSection = document.getElementById('submenuPagesSection');
        submenuPagesSection.innerHTML = '<iframe src="' + pageURL + '"></iframe>';
        submenuPagesSection.style.display = 'block';
      }
    </script>
  </head>
  <body>
    <section id="mainMenuSection">
      <header>
        <nav>
          <ul>
            <li><a href="#">Chatbot</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Dashboard</a></li>
            <li class="dropdown">
              <a href="javascript:void(0);" onclick="toggleSubMenu()">Manage Sources</a>
            </li>
            <li><a href="#">Embed on Website</a></li>
            <li><a href="#">Integrations</a></li>
            <li><a href="#">Delete Chatbot</a></li>
          </ul>
        </nav>
      </header>
    </section>

    <section id="submenuSection" class="submenu-section">
      <nav class="submenu-nav">
        <ul>
          <li><a href="javascript:loadSubmenuPage('files.html')">Files</a></li>
          <li><a href="javascript:loadSubmenuPage('text.html')">Text</a></li>
          <li><a href="javascript:loadSubmenuPage('website.html')">Website</a></li>
        </ul>
      </nav>
    </section>

    <section id="submenuPagesSection" class="submenu-section"></section>

    <script>
      function hideSubMenu() {
        var submenuSection = document.getElementById('submenuSection');
        submenuSection.style.display = 'none';
      }
    </script>
  </body>
</html>
