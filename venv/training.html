<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Training</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/training.css">
  <style>
    /* Add custom CSS styles */
    .verdana {
      font-family: Verdana, Arial, sans-serif;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Handle form submission
      $('form').submit(function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the input from the textarea
        var input = $('#trainingInput').val();

        // Send AJAX request to the PHP endpoint
        $.ajax({
          url: 'src/chatEndPoint.php',
          method: 'POST',
          data: { input: input },
          success: function(response) {
            // Display the generated text on the page
            $('#generatedText').text(response);
          },
          error: function() {
            alert('An error occurred. Please try again.');
          }
        });

      });
    });
  </script>
</head>
<body>
  <h1 class="verdana">Chatbot Training</h1>

  <form>
    <label for="trainingInput" class="verdana">Enter the information you would like to train your chatbot:</label>
    <textarea id="trainingInput" class="verdana"></textarea>
    <button type="submit" class="button">Submit</button>
  </form>

  <div id="generatedText" class="verdana"></div>
</body>
</html>
